<app-header [productLength]="productLength"></app-header>

<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Checkout form</h2>

      <!--Grid row-->
      <div class="row">

         <!--Grid column-->
         <div class="col-md-4 mb-4">

          <!-- Heading -->
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{cartDataTotalCount}}</span>
          </h4>

          <!-- Cart -->
          <ul class="list-group mb-3 z-depth-1">
            <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor = "let cartdata of cartData">
              <div>
                <h5 class="my-0">{{cartdata.name}} || {{cartdata.modelName}}</h5>
                <h6 class="text-muted"> Qty : {{cartdata.qty}}</h6>
              </div>
              <span class="text-muted">₹{{cartdata.subTotal}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (INR)</span>
              <strong>₹{{total}}</strong>
            </li>
          </ul>
          <!-- Cart -->

          <!-- Promo code -->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-8 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->

            <!-- Form Action Start -->
            <form class="card-body" #f="ngForm" (ngSubmit)="onSubmit(f)">

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--name-->
                  <div class="md-form mb-2">
                    <label for="name" class="">Name</label>
                    <input type="text" id="name" [(ngModel)]="model.name" name="name" class="form-control">
                  </div>

                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Username-->
              <div class="md-form input-group pl-0 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control py-0" placeholder="Username" (change)="userNameValidate(model.userName)" [(ngModel)]="model.userName" name="userName" aria-describedby="basic-addon1">
              </div>

              <!--email-->
              <div class="md-form mb-3">
                <input type="email" id="email" class="form-control" [(ngModel)]="model.email" name="email" required readonly>
              </div>

              <!--Phone Number-->
              <div class="md-form mb-3">
                <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="model.phoneNumber" name="phoneNumber" required readonly>
              </div>

              <!--address-->
              <div class="md-form mb-2">
                <label for="address" class="">Address</label>
                <input type="text" id="address" class="form-control" [(ngModel)]="model.address" name="address" required>
              </div>

              <!--address-2-->
              <div class="md-form mb-2">
                <label for="address-2" class="">Address 2 (optional)</label>
                <input type="text" id="address-2" class="form-control" [(ngModel)]="model.address2" name="address2">
              </div>

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

  
<div *ngIf="alertMsg">
  <div class="backdrop"></div>
  <div class="alert-box">
    <p>Your Product's is Empty, Please Select Product's..</p>
    <div class="alert-box-actions">
      <button class="btn btn-primary" (click)="onClose()" >Close</button>
