<app-header [productLength]="productLength"></app-header>
<app-loader *ngIf="loader"></app-loader>
<!--Main layout-->
<main class="mt-3 pt-2" *ngIf="!loader">
    <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Product Details</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-5 mb-4">

                <!--Card-->
                <div class="card p-3">

                    <!--Card content-->

                    <!-- Form Action Start -->
                    <!-- Carousel -->
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            
                            <div class="carousel-item active">
                                <img class="img-thumbnail" [src]="products.imgPath" sizes="wid">
                            </div>
                              <div *ngFor="let slider of sliderData" class="carousel-item">
                                <img class="img-thumbnail" [src]="slider" sizes="wid">
                            </div>
                        </div>

                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="p-3 bg-dark carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="p-3 bg-dark carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <!-- Form End -->
                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-7 mb-4 img-thumbnail">

                <div class="p-5">
                    
                <h2>Product Name  : <strong>{{products.name}}</strong></h2>
                <h2>Product Category  : <strong>{{products.category}}</strong></h2>
                <h2>Product Amount  : <strong>{{products.amount}}</strong></h2>
                <div>
                    <button class="btn btn-primary" (click)="onAddToCard(products)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                  
                    <button class="btn btn-success" routerLink="/products">Continue To Shopping <i class="fas fa-cart-plus"></i></button>
                  </div>
                <div class="mt-3">
                    <button mat-raised-button matTooltip="URL to be Copied" [cdkCopyToClipboard]="currentURL"><i class="share fa fa-copy"></i></button> &nbsp; &nbsp;
                    <button mat-raised-button matTooltip="Share whatsapp" (click)="shareWhatsapp()"><i class="share" style="color: green;"><iconify-icon icon="mdi:whatsapp"></iconify-icon></i></button>
                </div>
                </div>
                <!-- Cart -->

                <!-- Promo code -->
                <!-- <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-secondary btn-md waves-effect m-0" type="button">Redeem</button>
              </div>
            </div>
          </form> -->
                <!-- Promo code -->

            </div>
            <!--Grid column-->





        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->
