<!--Main layout-->
<main class="mt-3 pt-2">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h1 class="my-5 h1 text-center btn-primary p-3">KHAN SHOPPING</h1>

      <!--Grid row-->
      <div class="row">

        <div class="col-md-5">
          <img class="img-thumbnail" src="https://i.postimg.cc/C1sRcRBD/3.png">
        </div>
        <!--Grid column-->
        <div class="col-md-7 mb-4">

          <!--Card-->
          <div class="card container">

            <!--Card content-->


              <!--Grid row-->
              <div class="row mt-3 p-4">

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--firstName-->
                  <div class="md-form ">
                    <label for="firstName" class="">Country Code (91)</label>
                    <input type="text" [(ngModel)]="phoneNumber.country" readonly placeholder="Enter Country Code" class="form-control"  maxlength="2">
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--lastName-->
                  <div class="md-form">
                    <label for="lastName" class="">Phone Number (6883356261)</label>
                    <input type="text" [(ngModel)]="phoneNumber.number" placeholder="Enter Phone Number" class="form-control" maxlength="10">
                  </div>

                </div>
                <!--Grid column-->
                <hr>
                
                <div class="col-md-7 mt-2" id="recaptcha-container"></div>
                
                <div class="col-md-5 mt-2">
                  
                <button class="btn btn-primary mt-2" (click)="sendLoginCode()">Submit</button>
                </div>
              
                <hr class="mb-4">

                <div class="col-md-6" *ngIf="windowRef.confirmationResult">
                  <hr>
                  <label for="code">Enter your Verification Code Here</label><br>
                  <input type="text" name="code" [(ngModel)]="verificationCode" class="form-control" maxlength="6">
                </div>
                <hr class="mb-4">
                <div class="col-md-6" *ngIf="windowRef.confirmationResult">
                  <hr><br>
                  <button class="btn btn-success" (click)="verifyLoginCode()">Verify</button>
                </div>

              </div>

              <hr class="mb-4">
            
          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
