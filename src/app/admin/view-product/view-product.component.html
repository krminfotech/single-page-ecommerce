   
<app-side-nav-bar>
  
<app-loader *ngIf="!loadder"></app-loader>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-2">
                <table class="table" *ngIf="loadder">
                    <thead class="table-success">
                      <tr>
                        <th>S.No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Image</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of pageOfItems; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.amount}}</td>
                        <td><img class="img-thumbnail" style="width: 120px; height:120px;" [src]="product.imgPath"></td>
                        <td> 
                          <button mat-fab color="warn" (click)="onDeleteProduct(product.id)" aria-label="Example icon button with a delete icon">
                          <mat-icon>delete</mat-icon>
                        </button></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="card-footer pb-0 pt-3">
                    <jw-pagination [items]="products" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
            </div>
        </div>
    </div>
</app-side-nav-bar>
