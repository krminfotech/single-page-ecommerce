<!--Main layout-->
<main class="mt-3 pt-2">
  <div class="container wow fadeIn">

    <!-- Heading -->
    <h1 class="my-5 h1 text-center btn-primary p-3">KHAN SHOPPING</h1>

    <!--Grid row-->
    <div class="row">

      <div class="col-md-5">
        <img class="img-thumbnail" src="https://i.postimg.cc/PxWw06cC/1.png">
      </div>
      <!--Grid column-->
      <div class="col-md-7">

        <!--Card-->
        <div class="card container">

          <!--Card content-->


          <!--Grid row-->
          <div class="row p-5">
            <!--Grid column-->
            <div class="col-md-12 mb-1 mt-2">

              <!--firstName-->
              <div class="md-form ">
                <input class="form-control" type="text" id="email" name="email" value="John" [(ngModel)]="model.email">
                <label class="">Email</label>
              </div>

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-12 mb-1">

              <!--lastName-->
              <div class="md-form">
                <input class="form-control" type="password" id="password" name="password" value="Doe"
                  [(ngModel)]="model.password">
                <label for="lastName" class="">Password</label>
              </div>

            </div>
            <!--Grid column-->

            <div class="col-md-12 mb-2">

              <button class="btn btn-primary" (click)="signIn()">Sign In</button>
            </div>

            <hr class="mb-4">

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

    </div>
  </div>
</main>
<!--Main layout-->
