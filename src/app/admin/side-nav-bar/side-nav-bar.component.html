<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item routerLink="/admin">Dashboard</a>
      <a mat-list-item [matMenuTriggerFor]="menuProduct" (click)="toggleShow()">
        <div class="clearfix">
          <div class="float-left">
            Product
          </div>
          <div class="float-right">
            <mat-icon>
              {{ expandedElement ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
            </mat-icon>
          </div>
        </div>
        <mat-menu #menuProduct="matMenu">
          <div style="width: 200px;">
            <a mat-menu-item routerLink="/admin/view-product">View Product</a>
            <a mat-menu-item routerLink="/admin/add-product">Add Product</a>
          </div>
        </mat-menu>
        
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>e-commerce</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
